<body class="bg-neutral">
  <!-- nav bar with logo -->
<header class="flex">
  <nav>
    <div class="flex justify-between h-20 px-10 shadow items-center bg-neutral">
      <div class="flex items-center space-x-8">
        <div>
           <!-- logo - hyperlinked back to index (home) -->
          <a class="flex h-80 mt-20" href="index.html">
            <img src="./assets/img/main-logo.png"/>
          </a>
        </div>
      </div>
              <!-- future use links -->
           <!-- <div class="hidden md:flex justify-around space-x-8">

              </div> -->
    </div>
  </nav>
</header>

  <!-- login card -->
<main>
  <section class="flex container-forms justify-center align-bottom" id="sneaky">
    <div class="forms py-7 px-8 h-100 bg-fuchsia rounded shadow-xl">

          <!-- login form -->
          <form id="login-form">
             <!-- username -->
            <div class="mb-6">
              <label for="username" class="block text-neutral font-bold">USERNAME</label>
              <input type="text" name="username" id="username" placeholder="username" class="username w-full border border-neutral py-2 pl-3 rounded mt-2 outline-none" required>
            </div>
            <!-- password -->
            <div>
              <label for="password" class="block text-neutral font-bold">PASSWORD</label>
              <input type="text" name="password" id="password" placeholder="password" class="password w-full border border-neutral py-2 pl-3 rounded mt-2 outline-none" required>
            </div>
                <!-- login button -->
          <button type="submit" class="login-button cursor-pointer py-2 px-4 block mt-6 mb-6 bg-lime text-gray font-bold w-full border border-neutral text-center rounded">LOGIN</button>
          </form>

          
          <!-- signup form -->
          <form id="signup-form">
            <!-- signup username -->
            <div class="mb-6">
              <label for="signup-username" class="block text-neutral font-bold">CREATE USERNAME</label>
              <input type="text" name="signup-username" id="signup-username" placeholder="username" class="signup-username w-full border py-2 pl-3 rounded mt-2 outline-none" required>
            </div>
            <!-- signup password -->
            <div>
              <label for="signup-password" class="block text-neutral font-bold">CREATE PASSWORD</label>
              <input type="text" name="signup-password" id="signup-password" placeholder="password" class="signup-password w-full border border-black-300 py-2 pl-3 rounded mt-2 outline-none" required>
            </div>
            <!-- signup button -->
           <button type="submit" class="signup-button cursor-pointer py-2 px-4 block mt-6 bg-yellow text-gray font-bold w-full  border-neutral text-center rounded" data-dropdown-toggle="dropdownId">SIGN-UP</button>
          </form>
    </div>
    <p class="error-text"></p>
  </section>

     <!-- strat containers -->

  <div class="flex container justify-center">
     <!-- container one -->
    <section class="create-and-created" id="alsoSneaky">
      <div class= "bg-yellow opacity-75 hover:opacity-90 rounded shadow-xl py-7 px-8 h-100 w-screen">

        <button class="btn border" id="create-btn">create a night-in</button>
        <button class="btn border" id="delete-night">delete nights</button>

      <h3 class="pick-one text-fuchsia">YOUR LINE-UPS</h3>
      <ul class="nights-in-list" id="target">
      </ul>
    </div>
    </section>
    
    <!-- page 5 create night in -->
    <section class="flex container" id="create-night-in">
      <div class= "bg-lime rounded shadow-xl py-7 px-8 h-100 w-screen">
    
      <button class="border" id="nightSave">save</button>
    
      <input id="night-title" type="text" placeholder="create a title"></input>
    
      <ul class="api-data">
    
        
        <div id="map"></div>
        <div>
          <input id="address" type="text" placeholder="enter a location">
          <input class="border" id="confirmButton" type="button" value="view restaurants">
          <p id="restaurantLocal">
          </p>
          <input id="foodData" type="text" placeholder="write some restaurants here"> 
          </div>
          <div>
          <input class="border" id="movieButton" type="button" value="click for some movies" >
          <input id="movieData" type ="text" placeholder="write some movies here" >
          <p id="movieList">
            <!-- outputs go here -->
                    </p>
          </div>  
        
        <!--for when we have a games api we can use  -->
        <!-- <li>game data steam most popular if we have time</li> -->
    
        
      <button class="btn border" id="pickone-return">All Done</button>
    
    
      </div>
    </section>
  </div>
  </div>
